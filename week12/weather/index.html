<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-image">

    <div class="container">
		<!--h3>Weather</h3-->
		<h4 class="todayTime"></h4>
		<!--p> - data by weather.gov</p-->
		<div class="notification"> </div> 


		<div class="row">
			<div class="currIcon col-sm-4">
				<div class="weather-icon">
					<img src="default.png">
				</div>
				<div class="temperature-description">
					<p> - </p>
				</div>
			</div>

			<div class="currTemp col-sm-4">
				<div class="location">
					<h3> - </h3>
				</div>
				<div class="temperature-value">
					<p> -<span> Â°F</span></p>
				</div>
			</div>
				
			<div class="currData col-sm-4">
				<div class="wind">
					<p> - </p>
				</div>
				<div class="precipitation">
					<p> - </p>
				</div>
				<div class="humidity">
					<p> - </p>
				</div>
				<div class="heatIndex">
					<p> - </p>
				</div>
				<div class="windChill">
					<p> - </p>
				</div>
				<div class="visibility">
					<p> - </p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 forecastTitle">
				<p>Forecast</P>
			</div>
		</div>
		
		<div id="dailyForecast" class="row">
			<div id="periods" class="col-sm-12 m-5 dayForecast">
			</div>			
		</div> 
	</div>
    
    <script src="script.js"></script>
</body>
</html>
